<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>不動産マップ</title>
    <style>
      #map { height: 100vh; width: 100%; }
      /* デフォルトのスタイル（PC） */
.info-window {
  font-size: 14px;
  line-height: 1.6em;
  max-width: 300px;
}

.info-window .category {
  font-size: 14px;
  font-weight: bold;
  color: #555;
}

.info-window .title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
}

.info-window a {
  font-size: 14px;
  display: inline-block;
  margin-top: 5px;
  color: #1a73e8;
  text-decoration: underline;
}

/* スマホ向けのスタイル */
@media (max-width: 768px) {
  .info-window {
    font-size: 24px;
    line-height: 1.9em;
    max-width: 95vw;
  }

  .info-window .category {
    font-size: 26px;
  }

  .info-window .title {
    font-size: 28px;
  }

  .info-window a {
    font-size: 24px;
  }
}

    </style>
    <script>
      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 26.2124, lng: 127.6809 },
          zoom: 9,
        });

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwuYJQ7Oxjh0cyDDjmoEjFBhSbmUSZ1cO7uw0ONdnWojfQD36L8IVrMAa8O07haB2_Yqw/exec');
          const data = await response.json();

          data.forEach(item => {
            const marker = new google.maps.Marker({
              position: { lat: item.lat, lng: item.lng },
              map,
            });

            const content = `
            <div class="info-window">
    <div class="category">［${item.sheet}］</div>
    <strong class="title">${item.name}</strong><br>
    <a href="${item.pdf}" target="_blank">📄 PDFを見る</a><br>
    <span>価格：${item.price || '---'} 万円</span><br>
    <span>坪単価：${item.tsubo || '---'}</span><br>
    <span>紹介元：${item.source || '---'}</span><br>
    <span>市：${item.city || '---'}／町：${item.town || '---'}</span><br>
    <span>備考：${item.note || 'なし'}</span>
  </div>
`;
             

            const infowindow = new google.maps.InfoWindow({ content });

            marker.addListener("click", () => {
              infowindow.open({ anchor: marker, map });
            });
          });
        } catch (err) {
          console.error("データ取得エラー:", err);
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQnbLmcGyA0-2U5eEuLxYYeSDEn9z_nA&callback=initMap"
      async defer
    ></script>
  </body>
</html>
