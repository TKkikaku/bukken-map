<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>不動産マップ</title>
    <style>
      #map { height: 100vh; width: 100%; }
      /* デフォルトのスタイル（PC） */
.info-window {
  font-size: 14px;
  line-height: 1.6em;
  max-width: 300px;
}

.info-window .category {
  font-size: 14px;
  font-weight: bold;
  color: #555;
}

.info-window .title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
}

.info-window a {
  font-size: 14px;
  display: inline-block;
  margin-top: 5px;
  color: #1a73e8;
  text-decoration: underline;
}

/* スマホ向けのスタイル */
@media (max-width: 768px) {
  .info-window {
    font-size: 20px;
    line-height: 2.2em;
    max-width: 95vw;
  }

  .info-window .category {
    font-size: 36px;
  }

  .info-window .title {
    font-size: 36px;
  }

  .info-window a {
    font-size: 36px;
  }
}
/* プルダウンの基本スタイル（PC） */
#categoryFilter {
  font-size: 16px;
  padding: 6px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* スマホ向けに拡大 */
@media (max-width: 768px) {
  #categoryFilter {
    font-size: 22px;
    padding: 10px 16px;
    width: 90vw;
  }
}

    </style>
    <script>
  let allMarkers = [];
  let currentInfoWindow = null;
  const iconMap = {
  "土地": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
  "戸建て": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
  "マンション": "http://maps.google.com/mapfiles/ms/icons/purple-dot.png",
  "外人住宅": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
  "民泊運営物件": "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
  "その他": "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
};

  async function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 26.2124, lng: 127.6809 },
      zoom: 9,
    });

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwuYJQ7Oxjh0cyDDjmoEjFBhSbmUSZ1cO7uw0ONdnWojfQD36L8IVrMAa8O07haB2_Yqw/exec');
      const data = await response.json();

      // ▼ プルダウンの取得と選択肢のセット
      const categoryFilter = document.getElementById('categoryFilter');
      const categories = [...new Set(data.map(item => item.sheet))].filter(sheet => sheet && sheet !== "名刺");
      categoryFilter.innerHTML = '<option value="">カテゴリを選択</option>' +
    categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

     categoryFilter.addEventListener('change', (e) => {
    if (e.target.value) {
      renderMarkers(e.target.value, data, map);
    }
  });

      
    } catch (err) {
      console.error("データ取得エラー:", err);
    }
  }

  function renderMarkers(category, data, map) {
    allMarkers.forEach(marker => marker.setMap(null));
    allMarkers = [];

    const filtered = category === 'all' ? data : data.filter(i => i.sheet === category);
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /android|iphone|ipad|ipod/i.test(userAgent);

    filtered.forEach(item => {
      const marker = new google.maps.Marker({
        position: { lat: parseFloat(item.lat), lng: parseFloat(item.lng) },
        map,
        title: item.name,
        icon: iconMap[item.sheet] || iconMap["その他"]
      });

      const content = `
        <div style="font-size: ${isMobile ? '30px' : '14px'}; line-height: ${isMobile ? '2.4em' : '1.6em'}; max-width: ${isMobile ? '95vw' : '300px'};">
          <div style="font-weight:bold; color:#555; font-size: ${isMobile ? '32px' : '14px'};">［${item.sheet}］</div>
          <strong style="font-size: ${isMobile ? '36px' : '16px'};">${item.name}</strong><br>
          <span style="font-size: ${isMobile ? '32px' : '14px'};">価格：${item.price || '---'} 万円</span><br>
          <span style="font-size: ${isMobile ? '32px' : '14px'};">坪単価：${item.tsubo || '---'}</span><br>
          <span style="font-size: ${isMobile ? '32px' : '14px'};">紹介元：${item.source || '---'}</span><br>
          <span style="font-size: ${isMobile ? '32px' : '14px'};">市：${item.city || '---'}／町：${item.town || '---'}</span><br>
          <span style="font-size: ${isMobile ? '32px' : '14px'};">備考：${item.note || 'なし'}</span><br>
          <a href="${item.pdf}" target="_blank" style="color:#1a73e8; font-size: ${isMobile ? '28px' : '14px'}; text-decoration: underline;">📄 PDFを見る</a>
        </div>
      `;

      const infowindow = new google.maps.InfoWindow({ content });
      marker.addListener("click", () => {
  // 他のウィンドウが開いてたら閉じる
  if (currentInfoWindow) {
    currentInfoWindow.close();
  }
  infowindow.open(map, marker);
  currentInfoWindow = infowindow;
  allMarkers.push(marker); 
});
      
    });

    if (filtered.length > 0) {
      map.setCenter({ lat: parseFloat(filtered[0].lat), lng: parseFloat(filtered[0].lng) });
      map.setZoom(14);
    }
  }
</script>

  </head>
  <body>
    <div class="filter-box" style="position:absolute; top:60px; left:10px; z-index:999; background:white; padding:5px; border-radius:4px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
  <select id="categoryFilter" style="font-size:16px; padding:4px;">
    <option value="all">すべて表示</option>
  </select>
</div>

    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQnbLmcGyA0-2U5eEuLxYYeSDEn9z_nA&callback=initMap"
      async defer
    ></script>
  </body>
</html>
