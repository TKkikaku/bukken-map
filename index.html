<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>不動産マップ</title>
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
    <script>
      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 26.2124, lng: 127.6809 },
          zoom: 9,
        });

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwuYJQ7Oxjh0cyDDjmoEjFBhSbmUSZ1cO7uw0ONdnWojfQD36L8IVrMAa8O07haB2_Yqw/exec');
          const data = await response.json();

          data.forEach(item => {
            const marker = new google.maps.Marker({
              position: { lat: item.lat, lng: item.lng },
              map,
            });

            const content = `
              <b>【${item.sheet}】</b><br>
              <b>物件名：</b>${item.name}<br>
              <a href="${item.pdf}" target="_blank">📄PDFを見る</a><br>
              <b>価格：</b>${item.price}<br>
              <b>坪単価：</b>${item.unit}<br>
              <b>紹介元：</b>${item.source}<br>
              <b>市：</b>${item.city}<br>
              <b>町：</b>${item.town}<br>
              <b>備考：</b>${item.note}
            `;

            const infowindow = new google.maps.InfoWindow({ content });

            marker.addListener("click", () => {
              infowindow.open({ anchor: marker, map });
            });
          });
        } catch (err) {
          console.error("データ取得エラー:", err);
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQnbLmcGyA0-2U5eEuLxYYeSDEn9z_nA&callback=initMap"
      async defer
    ></script>
  </body>
</html>
