<!DOCTYPE html>
<html>
  <head>

    <title>‰∏çÂãïÁî£„Éû„ÉÉ„Éó</title>
    <style>
      #map { height: 100vh; width: 100%; }

      select#categoryFilter {

        font-size: 18px;

        background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='14' height='10' viewBox='0 0 14 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10L0.937822 0.25L13.0622 0.25L7 10Z' fill='%23333'/%3E%3C/svg%3E");

    </style>
    <script>
      let allMarkers = [];
      let currentInfoWindow = null;
      let fullData = [];

      const iconMap = {
        "ÂúüÂú∞": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
        "Êà∏Âª∫„Å¶": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        "„Éû„É≥„Ç∑„Éß„É≥": "http://maps.google.com/mapfiles/ms/icons/purple-dot.png",
        "Â§ñ‰∫∫‰ΩèÂÆÖ": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
        "Ê∞ëÊ≥äÈÅãÂñ∂Áâ©‰ª∂": "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
        "„Åù„ÅÆ‰ªñ": "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
      };

      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 26.2124, lng: 127.6809 },
          zoom: 9,
        });

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwuYJQ7Oxjh0cyDDjmoEjFBhSbmUSZ1cO7uw0ONdnWojfQD36L8IVrMAa8O07haB2_Yqw/exec');
          const data = await response.json();
          fullData = data;

          const categoryFilter = document.getElementById('categoryFilter');
          const cityFilterContainer = document.getElementById('cityFilterContainer');

          const categories = [...new Set(data.map(item => item.sheet))].filter(Boolean);
          categoryFilter.innerHTML = '<option value="">„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû</option>' +
            categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

          categoryFilter.addEventListener('change', (e) => {
            const selectedCategory = e.target.value;
            if (!selectedCategory) return;

            const cityOrder = [
  "ÂêçË≠∑Â∏Ç", "ÊÅ©Á¥çÊùë", "ÈáëÊ≠¶Áî∫", "ÂÆúÈáéÂ∫ßÊùë", "Êú¨ÈÉ®Áî∫", "‰ªäÂ∏∞‰ªÅÊùë", "Â§ßÂÆúÂë≥Êùë", "ÂõΩÈ†≠Êùë", "Êù±Êùë", // ÂåóÈÉ®
  "Ê≤ñÁ∏ÑÂ∏Ç", "Êµ¶Ê∑ªÂ∏Ç", "ÂÆúÈáéÊπæÂ∏Ç", "„ÅÜ„Çã„ÅæÂ∏Ç", "Ë™≠Ë∞∑Êùë", "Ë•øÂéüÁî∫", "ÂåóË∞∑Áî∫", "‰∏≠ÂüéÊùë", "Âåó‰∏≠ÂüéÊùë", "ÂòâÊâãÁ¥çÁî∫", // ‰∏≠ÈÉ®
  "ÈÇ£Ë¶áÂ∏Ç", "Ë±äË¶ãÂüéÂ∏Ç", "Á≥∏Ê∫ÄÂ∏Ç", "ÂçóÈ¢®ÂéüÁî∫", "ÂçóÂüéÂ∏Ç", "‰∏éÈÇ£ÂéüÁî∫", "ÂÖ´ÈáçÁÄ¨Áî∫", // ÂçóÈÉ®
  "Áü≥Âû£Â∏Ç", "ÂÆÆÂè§Â≥∂Â∏Ç", "„Åù„ÅÆ‰ªñ" // Èõ¢Â≥∂
];


            const cities = [...new Set(
              data.filter(d => d.sheet === selectedCategory).map(d => d.city || 'Êú™Ë®≠ÂÆö')
            )];

            cities.sort((a, b) => {
  const indexA = cityOrder.indexOf(a);
  const indexB = cityOrder.indexOf(b);
  return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
});


            cityFilterContainer.innerHTML = '<strong>Â∏Ç„ÇíÈÅ∏ÊäûÔºö</strong><br>';

            const allBtn = document.createElement('button');
            allBtn.textContent = '„Åô„Åπ„Å¶';
            styleButton(allBtn);
            allBtn.style.background = '#e0e0e0';
            allBtn.onclick = () => renderMarkers(selectedCategory, '', map);
            cityFilterContainer.appendChild(allBtn);

            cities.forEach(city => {
              const btn = document.createElement('button');
              btn.textContent = city;
              styleButton(btn);
              btn.onclick = () => renderMarkers(selectedCategory, city, map);
              cityFilterContainer.appendChild(btn);
            });

            renderMarkers(selectedCategory, '', map);
          });

        } catch (err) {
          console.error("„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:", err);
        }
      }

      function styleButton(btn) {
        btn.style.margin = '4px';
        btn.style.padding = '6px 12px';
        btn.style.border = '1px solid #aaa';
        btn.style.borderRadius = '4px';
        btn.style.background = '#f5f5f5';
        btn.style.cursor = 'pointer';
      }

      function renderMarkers(category, city, map) {
        allMarkers.forEach(marker => marker.setMap(null));
        allMarkers = [];

        const filtered = fullData.filter(item =>
          item.sheet === category && (!city || item.city === city)
        );

        filtered.forEach(item => {
          const marker = new google.maps.Marker({
            position: { lat: parseFloat(item.lat), lng: parseFloat(item.lng) },
            map,
            icon: {
              url: iconMap[item.sheet] || iconMap["„Åù„ÅÆ‰ªñ"],
              scaledSize: new google.maps.Size(32, 32)
            },
            title: item.name,
          });

          const content = `
            <div class="info-window">
              <div><strong>„Äê${item.sheet}„Äë</strong></div>
              <div>${item.name}</div>
              <div>‰æ°Ê†ºÔºö${item.price || '---'} ‰∏áÂÜÜ</div>
              <div>Â∏ÇÔºö${item.city || '---'}ÔºèÁî∫Ôºö${item.town || '---'}</div>
              ${item.pdf ? `<div><a href="${item.pdf}" target="_blank">üìÑ PDF„ÇíË¶ã„Çã</a></div>` : ''}
            </div>
          `;

          const infowindow = new google.maps.InfoWindow({ content });
          marker.addListener("click", () => {
            if (currentInfoWindow) currentInfoWindow.close();
            infowindow.open({ anchor: marker, map });
            currentInfoWindow = infowindow;
          });

          allMarkers.push(marker);
        });
      }
    </script>
  </head>
  <body>
    <div id="categoryBar">
      <select id="categoryFilter">
        <option>„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏Êäû</option>
      </select>
      <div id="cityFilterContainer"></div>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYQnbLmcGyA0-2U5eEuLxYYeSDEn9z_nA&callback=initMap"
      async defer
    ></script>
  </body>
</html>
